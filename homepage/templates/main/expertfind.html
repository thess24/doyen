{% extends 'base.html' %}


{% block head %}
<style type="text/css">


</style>
{% endblock %}
 





{% block content %} 



<div class="row">

	<div class='col-md-12'>
		<div class="page-header">

		  <div class='row'>
		    <div class='col-md-12'>
		          <h1 id='mainheader'>Experts</h1>
		    </div>
		  </div>
		</div>


		{% for e in experts %}
		  <div class="col-sm-6 col-md-3">
		    <div class="thumbnail">
		      <img src="{{MEDIA_URL}}{{e.picture}}" alt="...">
		      <div class="caption">
		        <h3>{{e.user.first_name}} {{e.user.last_name}}</h3>
		        <p>
		        	{% for t in e.tags.all %}
		        	<span class="label label-default">{{t.name}}</span>
		        	{% endfor %}

		        </p>
		        <p><a href="{% url 'expert' e.id%}" class="btn btn-success" role="button" style='width:100%'>View Profile</a></p>
		      </div>
		    </div>
		  </div>
		{% endfor %}

  </div>
</div>

{% endblock %}





{% block scripts %}

{% endblock %}
